version: 0.2
phases:

  pre_build:
    commands:
      - echo Logging into Amazon ECR
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 205477738723.dkr.ecr.eu-west-1.amazonaws.com
  build:
    commands:
      - aws --version
      - REPOSITORY_URI=205477738723.dkr.ecr.eu-west-1.amazonaws.com/bluegreencontainerimagestack-ecsbluegreenbuildimageecrrepo49cbe659-ig1nx3yaak18
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - docker build -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Completed container image built and tagging on `date`
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Completed container image push on `date`
      - sed -i 's@REPOSITORY_URI@'$REPOSITORY_URI'@g' taskdef.json
      - sed -i 's@IMAGE_TAG@'$IMAGE_TAG'@g' taskdef.json
      - sed -i 's@AWS_REGION@'$AWS_REGION'@g' taskdef.json
      - sed -i 's@TASK_EXECUTION_ARN@'$TASK_EXECUTION_ARN'@g' taskdef.json
      - echo Completed task definition update on `date`
      - cat appspec.yaml
      - cat taskdef.json
artifacts:
  files:
    - "appspec.yaml"
    - "taskdef.json"
